            <div class="div__contact-form">
                <form class="contact-form" action="" method="post">
                    <div class="contact-form__email">
                        <label for="email" class="standard-label">Email<span class="required">*</span>&nbsp
                        </label>
                        <input id="email" class="div__contact-form--input" />
                    </div>
                    <div>
                        <label for="phone" class="standard-label">Phone </label>&nbsp
                        <input type="tel" name="phone" id="phone" class="div__contact-form--input" />
                    </div>
                    <div>
                        <label for="message" class="standard-label">Message<span class="required">*</span>
                        </label>
                        <textarea name="message" minlength="2" maxlength="240" cols="30" rows="10" id="message" required
                            placeholder="Enter message here" class="div__contact-form--input"></textarea>
                    </div>

                    <button type="submit" class="button" id="contact-form__submit">Send message</button>
                </form>
            </div>
